<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
	
    <title>Messing around with Spring Boot</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" th:src="@{js/main.js}" />
    <script type="text/javascript" th:src="@{lib/jquery-3.1.1.min.js}" />
	<link th:href="@{lib/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>    
    
</head>
<body>
	<div id="jumbotronDiv" class="jumbotron">
		<h1 class="center">School of hard knocks!</h1>
	</div>
	
	
	<div id="tableDiv">
		<table class="table table-striped">
		<caption>Students</caption>
			<tr>
				<th>Name</th>
				<th>Subject</th>
			</tr>
			<tr th:each="student : ${students}">
				<td th:text="${student.value.name}"/>
				<td th:text="${student.value.subject}"/>				
			</tr>
		</table>
	</div>
	
	<div id="addStudentDiv" class="panel panel-default">
		<div class="panel-heading">Add a Student</div>
		<div class="panel-body">
			<div id="validationDiv" class="alert alert-danger">
				<strong>Please enter both name and subject!</strong>
			</div>
			<input id="studentName" type="text" placeholder="Enter the Student's Name"/>
			<input id="studentSubject" type="text" placeholder="Enter the Student's Subject"/>
		</div>
		<div class="panel-footer">
			<button onclick="addStudent()">Add Student</button>
		</div>
	</div>
	
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
		    <ul class="nav navbar-nav">
		      <li><a href="/">Home</a></li>
		      <li><a href="/sup">sup</a></li>
		      <li><a href="#">Page 2</a></li> 
		      <li><a href="#">Page 3</a></li> 
		    </ul>
  		</div>
	</nav>
	
</body>
</html>
