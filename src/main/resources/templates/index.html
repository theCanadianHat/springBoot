	<div ng-app="studentApp" ng-controller="StudentController">
		<span my-directive='blah'></span>
	</div>
	
	<div id="tableDiv">
		<table class="table table-striped">
		<caption>Students</caption>
			<tr>
				<th>Name</th>
				<th>Subject</th>
			</tr>
			<tr th:each="student : ${students}">
				<td th:text="${student.value.name}"/>
				<td th:text="${student.value.subject}"/>				
			</tr>
		</table>
	</div>
	
	<div id="addStudentDiv" class="panel panel-default">
		<div class="panel-heading">Add a Student</div>
		<div class="panel-body">
			<div id="validationDiv" class="alert alert-danger">
				<strong>Please enter both name and subject!</strong>
			</div>
			<input id="studentName" type="text" placeholder="Enter the Student's Name"/>
			<input id="studentSubject" type="text" placeholder="Enter the Student's Subject"/>
		</div>
		<div class="panel-footer">
			<button onclick="addStudent()">Add Student</button>
		</div>
	</div>
	
		<div id="removeStudentDiv" class="panel panel-default">
		<div class="panel-heading">Remove a Student</div>
		<div class="panel-body">
			<div id="removeStudentValidationDiv" class="hidden alert alert-danger">
				<strong>Please enter the id of the student you would like to remove!</strong>
			</div>
			<input id="studentId" type="text" placeholder="Enter the Student's Id"/>
		</div>
		<div class="panel-footer">
			<button onclick="removeStudent()">Remove Student</button>
		</div>
	</div>
